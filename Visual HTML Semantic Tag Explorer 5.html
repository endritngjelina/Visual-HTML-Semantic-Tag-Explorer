<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual HTML Semantic Tag Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #f59e0b;
            --success: #10b981;
            --surface-dark: #1e1b4b;
            --surface-darker: #1e1e2e;
            --surface-light: #f8fafc;
            --text-light: #f1f5f9;
            --text-dark: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-colored: 0 25px 50px -12px rgba(99, 102, 241, 0.25);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--surface-dark) 0%, var(--surface-darker) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 20s infinite linear;
            top: 10%;
            left: 10%;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 50%;
            animation: float 25s infinite linear reverse;
            bottom: 10%;
            right: 10%;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(100px, -100px) rotate(120deg); }
            66% { transform: translate(-50px, 50px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Header */
        .header {
            padding: 2rem 0;
            text-align: center;
            background: linear-gradient(135deg, var(--glass) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.3)); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Tag Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: linear-gradient(180deg, var(--glass) 0%, rgba(0, 0, 0, 0.3) 100%);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 120px 1rem 1rem;
            overflow-y: auto;
            z-index: 50;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            z-index: 60;
            box-shadow: var(--shadow-colored);
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }

        .tag-list {
            list-style: none;
        }

        .tag-item {
            margin-bottom: 0.5rem;
        }

        .tag-button {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-button:hover, .tag-button.active {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: var(--shadow-colored);
        }

        .tag-icon {
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-open {
            margin-left: 300px;
        }

        /* Explorer Grid */
        .explorer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Code Panel */
        .code-panel {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #059669;
            transform: scale(1.05);
        }

        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 12px;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
            line-height: 1.6;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Syntax Highlighting */
        .html-tag { color: #f59e0b; }
        .html-attr { color: #06b6d4; }
        .html-string { color: #10b981; }
        .html-comment { color: #6b7280; font-style: italic; }

        /* Visual Panel */
        .visual-panel {
            background: var(--surface-light);
            color: var(--text-dark);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .visual-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }

        /* Tag Info */
        .tag-info {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--glass) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .tag-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tag-badge {
            background: var(--secondary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .tag-attributes {
            margin-top: 1rem;
        }

        .attribute-list {
            list-style: none;
            display: grid;
            gap: 0.5rem;
        }

        .attribute-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        /* Demo Container */
        .demo-container {
            border: 2px dashed rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5);
            position: relative;
            min-height: 300px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .demo-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .explorer-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .sidebar {
                width: 100%;
            }
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(99, 102, 241, 0.3);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Interactive Elements */
        .interactive-demo {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .interactive-demo:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Accessibility Features */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus States */
        button:focus,
        .tag-button:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>

        let currentTag = null;
        let sidebarOpen = false;

        // Initialize the application
        function init() {
            populateTagList();
            // Load the first tag by default
            const firstTag = Object.keys(semanticTags)[0];
            selectTag(firstTag);
        }

        // Populate the sidebar with tags
        function populateTagList() {
            const tagList = document.getElementById('tagList');
            const categories = {};
            
            // Group tags by category
            Object.entries(semanticTags).forEach(([key, tag]) => {
                if (!categories[tag.category]) {
                    categories[tag.category] = [];
                }
                categories[tag.category].push({ key, tag });
            });

            // Create category sections
            Object.entries(categories).forEach(([category, tags]) => {
                // Category header
                const categoryHeader = document.createElement('li');
                categoryHeader.innerHTML = `
                    <div style="font-size: 0.8rem; font-weight: 600; color: var(--accent); margin: 1.5rem 0 0.5rem 0; text-transform: uppercase; letter-spacing: 0.05em;">
                        ${category}
                    </div>
                `;
                tagList.appendChild(categoryHeader);

                // Category tags
                tags.forEach(({ key, tag }) => {
                    const li = document.createElement('li');
                    li.className = 'tag-item';
                    li.innerHTML = `
                        <button class="tag-button" onclick="selectTag('${key}')" data-tag="${key}">
                            <div class="tag-icon">&lt;&gt;</div>
                            &lt;${tag.name}&gt;
                        </button>
                    `;
                    tagList.appendChild(li);
                });
            });
        }

        // Select a tag and update the display
        function selectTag(tagKey) {
            const tag = semanticTags[tagKey];
            if (!tag) return;

            currentTag = tagKey;
            
            // Update active state in sidebar
            document.querySelectorAll('.tag-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tag="${tagKey}"]`).classList.add('active');

            // Update tag info
            updateTagInfo(tag);
            
            // Update code display
            updateCodeDisplay(tag.code);
            
            // Update visual display
            updateVisualDisplay(tag.visual);
        }

        // Update the tag information section
        function updateTagInfo(tag) {
            const tagInfo = document.getElementById('tagInfo');
            tagInfo.innerHTML = `
                <div class="tag-name">
                    &lt;${tag.name}&gt;
                    <span class="tag-badge">${tag.category}</span>
                </div>
                <div class="tag-description">${tag.description}</div>
                <div class="tag-attributes">
                    <h4 style="color: var(--accent); margin-bottom: 0.5rem; font-size: 1rem;">Common Attributes:</h4>
                    <ul class="attribute-list">
                        ${tag.attributes.map(attr => `<li class="attribute-item">${attr}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        // Update the code display with syntax highlighting
        function updateCodeDisplay(code) {
            const codeDisplay = document.getElementById('codeDisplay');
            const highlightedCode = highlightHTML(code);
            codeDisplay.innerHTML = `<code>${highlightedCode}</code>`;
        }

        // Simple HTML syntax highlighting
        function highlightHTML(code) {
            return code
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/(&lt;\/?)([\w-]+)/g, '<span class="html-tag">$1$2</span>')
                .replace(/([\w-]+)(=)/g, '<span class="html-attr">$1</span>$2')
                .replace(/="([^"]*)"/g, '=<span class="html-string">"$1"</span>')
                .replace(/(&lt;!--.*?--&gt;)/g, '<span class="html-comment">$1</span>');
        }

        // Update the visual display
        function updateVisualDisplay(visual) {
            const visualDisplay = document.getElementById('visualDisplay');
            visualDisplay.innerHTML = `
                <div class="demo-label">Live Preview</div>
                ${visual}
            `;
        }

        // Copy code to clipboard
        async function copyCode() {
            if (!currentTag) return;
            
            const tag = semanticTags[currentTag];
            const copyBtn = document.getElementById('copyBtn');
            
            try {
                await navigator.clipboard.writeText(tag.code);
                copyBtn.textContent = 'Copied!';
                copyBtn.style.background = 'var(--success)';
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.style.background = '';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy code:', err);
                copyBtn.textContent = 'Error';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            
            sidebarOpen = !sidebarOpen;
            
            if (sidebarOpen) {
                sidebar.classList.add('open');
                mainContent.classList.add('sidebar-open');
            } else {
                sidebar.classList.remove('open');
                mainContent.classList.remove('sidebar-open');
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            
            if (sidebarOpen && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                if (window.innerWidth <= 1024) {
                    toggleSidebar();
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 1024 && sidebarOpen) {
                document.getElementById('mainContent').classList.add('sidebar-open');
            } else if (window.innerWidth <= 1024) {
                document.getElementById('mainContent').classList.remove('sidebar-open');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && sidebarOpen) {
                toggleSidebar();
            }
        });

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
