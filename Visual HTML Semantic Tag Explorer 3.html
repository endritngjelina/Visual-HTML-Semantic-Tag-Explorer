<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tag Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1877f2;
            --secondary: #42b883;
            --accent: #ff6b6b;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary);
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .sidebar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            position: sticky;
            top: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 1.5rem;
            color: var(--secondary);
            font-size: 1.3rem;
        }

        .tag-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tag-button {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .tag-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .tag-button:hover::before {
            left: 100%;
        }

        .tag-button:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .tag-button.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .content-area {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            min-height: 600px;
        }

        .tag-demo {
            display: none;
        }

        .tag-demo.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .demo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .demo-title {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .demo-description {
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 1rem;
            max-width: 800px;
        }

        .view-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 0.3rem;
            gap: 0.3rem;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .toggle-btn.active {
            background: var(--primary);
        }

        .demo-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .demo-content.split-view {
            grid-template-columns: 1fr 1fr;
        }

        .visual-demo {
            background: white;
            color: var(--dark);
            border-radius: 15px;
            padding: 2rem;
            min-height: 300px;
            position: relative;
            overflow: hidden;
        }

        .visual-demo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .code-demo {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .code-header {
            background: #2d2d2d;
            padding: 1rem;
            border-bottom: 1px solid #404040;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .code-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background: #ff5f57; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #28ca42; }

        .code-title {
            margin-left: 1rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        .code-content {
            padding: 2rem;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #f8f8f2;
            overflow-x: auto;
        }

        .code-content pre {
            margin: 0;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            animation: highlight 2s ease-in-out infinite;
        }

        @keyframes highlight {
            0%, 100% { background: rgba(255, 255, 255, 0.1); }
            50% { background: rgba(66, 184, 131, 0.3); }
        }

        .syntax-keyword { color: #ff79c6; }
        .syntax-tag { color: #8be9fd; }
        .syntax-attr { color: #50fa7b; }
        .syntax-string { color: #f1fa8c; }
        .syntax-comment { color: #6272a4; }

        .usage-examples {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .example-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .example-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .example-title {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tag.active {
            background: var(--secondary);
            border-color: var(--secondary);
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                max-height: none;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .demo-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .view-toggle {
                align-self: flex-end;
            }
            
            .demo-content.split-view {
                grid-template-columns: 1fr;
            }
        }

        .accessibility-info {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .accessibility-title {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .performance-tip {

            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .performance-title {
            color: #ffc107;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

        let currentTag = 'header';
        let viewCount = 0;
        let currentView = 'split';

        function initializeApp() {
            renderTagList();
            showTagDemo(currentTag);
            setupEventListeners();
            updateStats();
        }

        function renderTagList() {
            const tagList = document.getElementById('tagList');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const activeCategory = document.querySelector('.filter-tag.active').dataset.category;
            
            tagList.innerHTML = '';
            
            Object.keys(semanticTags).forEach(tagKey => {
                const tag = semanticTags[tagKey];
                const matchesSearch = tag.title.toLowerCase().includes(searchTerm) || 
                                    tag.description.toLowerCase().includes(searchTerm);
                const matchesCategory = activeCategory === 'all' || tag.category === activeCategory;
                
                if (matchesSearch && matchesCategory) {
                    const button = document.createElement('button');
                    button.className = `tag-button ${tagKey === currentTag ? 'active' : ''}`;
                    button.textContent = tag.title;
                    button.onclick = () => selectTag(tagKey);
                    tagList.appendChild(button);
                }
            });
        }

        function selectTag(tagKey) {
            currentTag = tagKey;
            viewCount++;
            updateStats();
            
            // Update active button
            document.querySelectorAll('.tag-button').forEach(btn => btn.classList.remove('active'));
            
            // Find the clicked button and activate it
            const buttons = Array.from(document.querySelectorAll('.tag-button'));
            const clickedButton = buttons.find(btn => btn.textContent === semanticTags[tagKey].title);
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
            
            showTagDemo(tagKey);
        }

        function showTagDemo(tagKey) {
            const tag = semanticTags[tagKey];
            const container = document.getElementById('demoContainer');
            
            container.innerHTML = `
                <div class="tag-demo active">
                    <div class="demo-header">
                        <div>
                            <h2 class="demo-title">${tag.title}</h2>
                            <p class="demo-description">${tag.description}</p>
                        </div>
                        <div class="view-toggle">
                            <button class="toggle-btn ${currentView === 'visual' ? 'active' : ''}" onclick="setView('visual')">Visual</button>
                            <button class="toggle-btn ${currentView === 'code' ? 'active' : ''}" onclick="setView('code')">Code</button>
                            <button class="toggle-btn ${currentView === 'split' ? 'active' : ''}" onclick="setView('split')">Both</button>
                        </div>
                    </div>
                    
                    <div class="demo-content ${currentView === 'split' ? 'split-view' : ''}">
                        ${currentView !== 'code' ? `
                            <div class="visual-demo">
                                ${tag.visual}
                            </div>
                        ` : ''}
                        
                        ${currentView !== 'visual' ? `
                            <div class="code-demo">
                                <div class="code-header">
                                    <div class="code-dots">
                                        <span class="dot red"></span>
                                        <span class="dot yellow"></span>
                                        <span class="dot green"></span>
                                    </div>
                                    <span class="code-title">${tag.title.toLowerCase()}.html</span>
                                </div>
                                <div class="code-content">
                                    <pre>${highlightSyntax(tag.code)}</pre>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="usage-examples">
                        ${tag.examples.map(example => `
                            <div class="example-card">
                                <div class="example-title">${example.title}</div>
                                <div>${example.desc}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="accessibility-info">
                        <div class="accessibility-title">
                            ♿ Accessibility Benefits
                        </div>
                        <p>${tag.accessibility}</p>
                    </div>

                    <div class="performance-tip">
                        <div class="performance-title">
                            ⚡ Performance Impact
                        </div>
                        <p>${tag.performance}</p>
                    </div>
                </div>
            `;
        }

        function highlightSyntax(code) {
            return code
                .replace(/(&lt;\/?)(\w+)([^&gt;]*&gt;)/g, '$1<span class="syntax-tag">$2</span>$3')
                .replace(/(\w+)=/g, '<span class="syntax-attr">$1</span>=')
                .replace(/"([^"]*)"/g, '"<span class="syntax-string">$1</span>"')
                .replace(/(&lt;!--.*?--&gt;)/g, '<span class="syntax-comment">$1</span>')
                .replace(/(class|id|href|src|alt|datetime|aria-\w+)/g, '<span class="syntax-keyword">$1</span>');
        }

        function setView(view) {
            currentView = view;
            showTagDemo(currentTag);
        }

        function setupEventListeners() {
            // Search functionality
            document.getElementById('searchInput').addEventListener('input', renderTagList);
            
            // Filter functionality
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    renderTagList();
                });
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    const buttons = Array.from(document.querySelectorAll('.tag-button'));
                    const currentIndex = buttons.findIndex(btn => btn.classList.contains('active'));
                    
                    if (currentIndex !== -1) {
                        const nextIndex = e.key === 'ArrowUp' 
                            ? Math.max(0, currentIndex - 1)
                            : Math.min(buttons.length - 1, currentIndex + 1);
                        
                        buttons[nextIndex].click();
                        e.preventDefault();
                    }
                }
            });
        }

        function updateStats() {
            document.getElementById('viewCount').textContent = viewCount;
            document.getElementById('totalTags').textContent = Object.keys(semanticTags).length;
            
            // Animate counter
            const counter = document.getElementById('viewCount');
            counter.style.transform = 'scale(1.2)';
            counter.style.color = '#42b883';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
                counter.style.color = '#42b883';
            }, 200);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
